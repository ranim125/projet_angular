<h2>Liste des catégories</h2>

<div class="header">
  <button mat-raised-button color="primary" (click)="goToAdd()">Ajouter une catégorie</button>

  <mat-form-field appearance="outline" class="search">
    <mat-label>Rechercher</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Nom..." />
  </mat-form-field>
</div>

<table mat-table [dataSource]="filteredAndPaged" class="mat-elevation-z2">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let cat"> {{cat.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let cat"> {{cat.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let cat">
      <button matButton (click)="edit(cat)">Modifier</button>
      <button matButton color="warn" (click)="delete(cat.id)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalItems"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
