<div class="login-container">

  <h2>Authentification</h2>

  <form [formGroup]="form" (ngSubmit)="login()">

    <input type="email" placeholder="Email" formControlName="email">
    <div *ngIf="form.controls.email.errors && form.controls.email.touched">
      Email invalide.
    </div>

    <input type="password" placeholder="Mot de passe" formControlName="password">
    <div *ngIf="form.controls.password.errors && form.controls.password.touched">
      Mot de passe trop court.
    </div>

    <button type="submit" [disabled]="blocked">Se connecter</button>

    <p *ngIf="blocked" class="blocked">
      Compte bloqué après 3 tentatives. Réessayez plus tard.
    </p>

    <p class="error">{{ errorMsg }}</p>

  </form>
</div>
